<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Bazar</title>


    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>

    <!--header top-->
    <header>
        <section id="header-top">
            <div class="container">
                <div class="row align-items-center">
                    <div class="header-left col-lg d-none d-lg-block">
                        
                        <p><i class="fa-solid fa-location-dot"></i> Store Location:
                        Lincoln- 344, Illinois, Chicago, USA</p>                  
                    </div>                  
                    <div class="header-right col-lg">
                      <div class="d-flex justify-content-center justify-content-lg-end align-items-center">
                        <form action="">
                            <select name="">
                                <option value="">ENG</option>
                                <option value="">BAN</option>
                            </select>

                            <select name="">
                                <option value="">USD</option>
                                <option value="">BDT</option>
                                
                            </select>
                        </form>
                        <a href="#">Sign in / Sign up</a>
                      </div>

                    </div>
                </div>
            </div>
        </section>
    </header>
    <!--header top end-->

    <!--header middle-->
    <section id="header-mdl">
        <div class="container">
            <div class="row justify-content-between align-items-center">

                <div class="col-2 d-lg-none">
                    <i class="fa-regular fa-square-caret-down"></i> 
                </div>
                <div class="col-6 col-lg-3 order-1 ">

                    <a href="#"><img src="./img/Logo.png" alt="" class="img-fluid"></a>
                </div>
                
                <div class="col-lg-5 mt-3 mt-lg-0 px-lg-0 px-0 order-3 order-lg-2">

                    <form action="">
                        <div class="d-flex">
                        <div class="searcharea">
                            <span> <i class="fa-solid fa-magnifying-glass"></i></span>
                            <input type="text" placeholder="Search">
                        </div>
                        <button>Search</button>
                        </div>
                    </form>
                </div>

                <div class="col-4 col-lg-3 order-2 order-lg-3">
                    <ul class="d-flex justify-content-end align-items-center">

                        <li><a href=""><i class="fa-regular fa-heart"></i></a></li>

                        <li>
                            <a href="#">
                                <div class="d-flex align-items-center">
                                    <div class="cart-icon">
                                          <i class="fa-solid fa-cart-shopping"></i>
                                          <span class="cart-count">2</span>
                                    </div>
                                    <div class="cart-txt d-none d-lg-block">
                                        <p>Shopping cart:</p>
                                        <h5>$57.00</h5>

                                    </div>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <!--header middle end-->








   <script src="./js/bootstrap.bundle.min.js"></script> 
</body>
</html>
